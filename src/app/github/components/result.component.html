<div class="container">
    <H1 *ngIf="githubUser">Github User</H1>
    <div *ngIf="githubUser">
            <h4 *ngIf="githubUser">id </h4>
            <label>{{githubUser?.id}}</label>
        </div>
    <div *ngIf="githubUser">
        <h4>login</h4>
        <label>{{githubUser?.login}}</label>
        <br/>
    </div>
    <div *ngIf="githubUser">
        <h4 *ngIf="githubUser">avatar url </h4>
        <label>{{githubUser?.avatar_url}}</label>
    </div>
    <div *ngIf="githubUser">
        <h4>url </h4>
        <label>{{githubUser?.url}}</label>
    </div>
</div>
