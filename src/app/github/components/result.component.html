<div class="container" *ngIf="githubUser">
    <H1>Github User</H1>
    <div>
        <h4>id </h4>
        <label>{{githubUser?.id}}</label>
    </div>
    <div>
        <h4>login</h4>
        <label>{{githubUser?.login}}</label>
        <br/>
    </div>
    <div>
        <h4>avatar url </h4>
        <label>{{githubUser?.avatar_url}}</label>
    </div>
    <div>
        <h4>url </h4>
        <label>{{githubUser?.url}}</label>
    </div>
</div>
